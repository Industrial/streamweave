[package]
name = "streamweave"
version = "0.1.0"
edition = "2024"
authors = ["Tom Wieland <tom.wieland@gmail.com>"]  # Add your info
description = "Composable, async, stream-first computation in pure Rust"
license = "MIT OR Apache-2.0"  # Add license
repository = "https://github.com/Industrial/streamweave"  # Add your repo
homepage = "https://github.com/Industrial/streamweave"  # Add homepage
documentation = "https://docs.rs/streamweave"  # Add docs
keywords = ["stream", "async", "pipeline", "data-processing", "rust"]
categories = ["asynchronous", "data-structures", "web-programming::http-server"]
readme = "README.md"

[dependencies]
# Async runtime and utilities
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"
async-trait = "0.1"

# Compression
async-compression = { version = "0.4", features = ["tokio", "gzip", "deflate"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# JSON Schema validation
jsonschema = "0.17"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Random number generation
rand = "0.8"

# UUID generation
uuid = { version = "1.0", features = ["v4", "serde"] }

# Pin utilities
pin-project = "1.0"

async-stream = "0.3.3"
hyper-tungstenite = "0.13"
hyper-util = { version = "0.1", features = ["full"] }
jsonwebtoken = "9.2"
mime = "0.3"
num-traits = "0.2.19"
regex = "1.10"
serde_urlencoded = "0.7"
sha2 = "0.10"
tempfile = "3.10.0"
thiserror = "1.0.57"
tokio-stream = { version = "0.1", features = ["io-util"] }
tokio-tungstenite = "0.21"
tracing = "0.1.40"
tracing-subscriber = "0.3.20"
base64 = "0.22.1"
tokio-util = "0.7.14"

[[example]]
name = "01_basic_pipeline"
path = "examples/01_basic_pipeline/main.rs"

[[example]]
name = "02_advanced_pipeline"
path = "examples/02_advanced_pipeline/main.rs"

[dev-dependencies]
proptest = "1.4"
cargo-llvm-cov = "0.6.18"
cargo-nextest = "0.9.102"
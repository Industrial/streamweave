[workspace]
members = [
  "packages/array",
  "packages/command",
  "packages/csv",
  "packages/database",
  "packages/database-mysql",
  "packages/database-postgresql",
  "packages/database-sqlite",
  "packages/distributed",
  "packages/env",
  "packages/error",
  "packages/file",
  "packages/fs",
  "packages/graph",
  "packages/http-server",
  "packages/integrations/opentelemetry",
  "packages/integrations/sql",
  "packages/jsonl",
  "packages/kafka",
  "packages/message",
  "packages/metrics",
  "packages/offset",
  "packages/parquet",
  "packages/path",
  "packages/pipeline",
  "packages/process",
  "packages/redis",
  "packages/signal",
  "packages/stateful",
  "packages/stdio",
  "packages/streamweave",
  "packages/tempfile",
  "packages/timer",
  "packages/tokio",
  "packages/transaction",
  "packages/transformers",
  "packages/vec",
  "packages/visualization",
  "packages/window",
]

resolver = "2"

[workspace.package]
version = "0.3.0"
edition = "2024"
authors = ["Tom Wieland <tom.wieland@gmail.com>"]
license = "CC-BY-SA-4.0"
repository = "https://github.com/Industrial/streamweave"
homepage = "https://github.com/Industrial/streamweave"
documentation = "https://docs.rs/streamweave"
keywords = ["stream", "async", "pipeline", "data-processing", "rust"]
categories = ["asynchronous", "data-structures"]

[workspace.dependencies]
# Shared dependencies - versions managed here
tokio = { version = "1.0", default-features = false }
futures = "0.3"
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
thiserror = "2.0.17"
tracing = "0.1.40"

# Optional dependencies (for feature flags) - optional flag set in individual packages
csv = "1.3"
rdkafka = "0.36"
redis = "0.26"
sqlx = "0.8"
reqwest = "0.12"
axum = "0.7"
sqlparser = "0.40"
tower = "0.4"
tower-http = "0.5"
http-body-util = "0.1"
parquet = { version = "54", default-features = false }
arrow = { version = "54", default-features = false }
ort = "2.0.0-rc.10"
ndarray = "0.15"
opentelemetry = "0.31"
opentelemetry_sdk = "0.31"
opentelemetry-otlp = "0.31"
tracing-opentelemetry = "0.32"
async-compression = "0.4"
pin-project = "1.0"
async-stream = "0.3.3"
tokio-stream = { version = "0.1", default-features = false }
jsonwebtoken = { version = "10.2", default-features = false }
mime = "0.3"
num-traits = "0.2.19"
regex = "1.10"
serde_urlencoded = "0.7"
sha2 = "0.10"
base64 = "0.22.1"
tokio-util = "0.7.14"
uuid = { version = "1.10", features = ["v4", "serde"] }
proptest = "1.5"
tempfile = "3.10"

[workspace.lints.rust]
# Shared lint configuration

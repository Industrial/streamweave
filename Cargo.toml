[package]
name = "streamweave"
version = "0.8.3"
edition = "2024"
authors = ["Tom Wieland <tom.wieland@gmail.com>"]
license = "CC-BY-SA-4.0"
repository = "https://github.com/Industrial/streamweave"
homepage = "https://github.com/Industrial/streamweave"
documentation = "https://docs.rs/streamweave"
keywords = ["stream", "async", "pipeline", "data-processing", "rust"]
categories = ["asynchronous", "data-structures"]
description = "Composable, async, stream-first computation in pure Rust"

[dependencies]
tokio = { version = "1.0", default-features = false, features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "sync",
  "time",
  "io-util",
  "io-std",
  "signal",
  "fs",
  "net",
  "process",
] }
futures = "0.3"
async-trait = "0.1"
async-stream = "0.3.3"
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1.40"
bytes = { version = "1.x", features = ["serde"] }
thiserror = "2.0.17"
shared_memory = "0.12"
tokio-stream = { version = "0.1", default-features = false }
rand = "0.8"
csv = "1.3"
redis = { version = "1.0", features = ["tokio-comp", "connection-manager"] }
parquet = { version = "54", default-features = false, features = [
  "arrow",
  "snap",
] }
arrow = { version = "54", default-features = false }
rdkafka = "0.36"
sqlx = { version = "0.8", features = [
  "mysql",
  "postgres",
  "sqlite",
  "runtime-tokio-rustls",
] }
base64 = "0.22.1"
ort = "2.0.0-rc.10"
ndarray = "0.15"
opentelemetry = "0.31"
opentelemetry_sdk = "0.31"
opentelemetry-otlp = { version = "0.31", features = ["grpc-tonic"] }
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }
http-body-util = "0.1"
uuid = { version = "1.10", features = ["v4", "serde"] }
serde_urlencoded = "0.7"
regex = "1.0"
reqwest = { version = "0.13", default-features = false, features = [
  "json",
  "multipart",
] }
quick-xml = { version = "0.38", features = ["serialize"] }
dyn-clone = "1.0"
[dev-dependencies]
proptest = "1.5"
tempfile = "3.10"
tokio-test = "0.4.2"
criterion = { version = "0.5", features = ["async_tokio"] }
tracing-subscriber = "0.3"

[[bench]]
name = "in_process_bench"
harness = false

[[bench]]
name = "shared_memory_bench"
harness = false

[lints.rust]
# Shared lint configuration

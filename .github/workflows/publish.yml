name: Publish to Crates.io

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.0

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to Crates.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: devenv
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Install devenv
        run: |
          nix profile install github:cachix/devenv --accept-flake-config

      - name: Verify package
        run: |
          devenv shell -- bash -c "
            echo 'üîç Verifying package...'
            bin/check
            bin/test
            bin/lint
          "

      - name: Build package
        run: |
          devenv shell -- bash -c "
            echo 'üì¶ Building package...'
            bin/build --release --all-features
          "

      - name: Test package
        run: |
          devenv shell -- bash -c "
            echo 'üß™ Testing package...'
            bin/test --release --all-features
          "

      - name: Publish to Crates.io
        run: |
          devenv shell -- bash -c "
            echo 'üöÄ Publishing to Crates.io...'
            bin/publish
          "

  # Publish documentation to GitHub Pages
  docs:
    name: Publish Documentation
    runs-on: ubuntu-latest
    needs: publish
    if: github.ref_type == 'tag'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: devenv
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Install devenv
        run: |
          nix profile install github:cachix/devenv --accept-flake-config

      - name: Generate documentation
        run: |
          devenv shell -- bash -c "
            echo 'üìö Generating documentation...'
            cargo doc --all-features --no-deps --documentation-private-items
          "

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          destination_dir: streamweave
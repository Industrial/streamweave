name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    name: üîç Lint & Format
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && 
       (github.event.pull_request.draft == false || 
        github.actor == 'dependabot[bot]'))
    permissions:
      contents: read
    steps:
      - name: Debug trigger info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "PR Number: ${{ github.event.pull_request.number }}"
            echo "PR Base: ${{ github.event.pull_request.base.ref }}"
            echo "PR Head: ${{ github.event.pull_request.head.ref }}"
            echo "PR Draft: ${{ github.event.pull_request.draft }}"
          fi

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: üß™ Test (${{ matrix.rust }})
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && 
       (github.event.pull_request.draft == false || 
        github.actor == 'dependabot[bot]'))
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, beta, nightly]
    steps:
      - name: Debug trigger info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "PR Number: ${{ github.event.pull_request.number }}"
            echo "PR Base: ${{ github.event.pull_request.base.ref }}"
            echo "PR Head: ${{ github.event.pull_request.head.ref }}"
            echo "PR Draft: ${{ github.event.pull_request.draft }}"
          fi

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.rust }}

      - name: Run tests
        run: cargo test --all-targets --all-features

  examples:
    name: üì¶ Build Examples
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && 
       (github.event.pull_request.draft == false || 
        github.actor == 'dependabot[bot]'))
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build examples
        run: cargo build --examples --all-features

      - name: Test examples
        run: cargo test --examples --all-features

  docs:
    name: üìö Documentation
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && 
       (github.event.pull_request.draft == false || 
        github.actor == 'dependabot[bot]'))
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install Doxidize
        run: cargo install doxidize

      - name: Generate documentation
        run: ./bin/docs

      - name: Check documentation
        run: |
          # Verify documentation was generated
          if [ -d "target/doc" ]; then
            echo "‚úÖ Documentation generated successfully"
            ls -la target/doc/
          else
            echo "‚ùå Documentation generation failed"
            exit 1
          fi

      - name: Verify documentation quality
        run: |
          # Run documentation verification script if available
          if [ -f "scripts/verify-docs.sh" ]; then
            ./scripts/verify-docs.sh
          fi

  security:
    name: üîí Security Audit
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && 
       (github.event.pull_request.draft == false || 
        github.actor == 'dependabot[bot]'))
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install cargo-audit
        uses: taiki-e/install-action@cargo-audit

      - name: Run security audit
        run: cargo audit --ignore RUSTSEC-2023-0071

  deny:
    name: üìã Cargo Deny
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && 
       (github.event.pull_request.draft == false || 
        github.actor == 'dependabot[bot]'))
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install cargo-deny
        uses: taiki-e/install-action@cargo-deny

      - name: Check licenses and dependencies
        run: cargo deny check

  wasm:
    name: üåê WASM Build & Size Check
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && 
       (github.event.pull_request.draft == false || 
        github.actor == 'dependabot[bot]'))
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build WASM and check size
        run: ./bin/build-wasm

  ci-success:
    name: ‚úÖ CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, examples, security, deny, wasm, docs]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.examples.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.deny.result }}" != "success" ]] || \
             [[ "${{ needs.wasm.result }}" != "success" ]] || \
             [[ "${{ needs.docs.result }}" != "success" ]]; then
            echo "‚ùå One or more jobs failed"
            exit 1
          fi
          echo "‚úÖ All CI jobs passed!"

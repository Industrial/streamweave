name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Lint and format check
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Install devenv
        uses: cachix/devenv-action@v0.1.0

      - name: Run devenv shell
        run: |
          devenv shell -- bash -c "
            echo 'üîç Running cargo check...'
            cargo check --all-targets --all-features
            
            echo 'üîç Running clippy...'
            cargo clippy --all-targets --all-features -- -D warnings
            
            echo 'üîç Running rustfmt...'
            cargo fmt --all -- --check
          "

  # Test on multiple Rust versions
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-version: [stable, beta, nightly]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Install devenv
        uses: cachix/devenv-action@v0.1.0

      - name: Run tests
        run: |
          devenv shell -- bash -c "
            echo 'üß™ Running tests with Rust ${{ matrix.rust-version }}...'
            cargo test --all-targets --all-features --verbose
          "

  # Build and test examples
  examples:
    name: Build Examples
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Install devenv
        uses: cachix/devenv-action@v0.1.0

      - name: Build examples
        run: |
          devenv shell -- bash -c "
            echo 'üì¶ Building examples...'
            cargo build --examples --all-features
            
            echo 'üß™ Running example tests...'
            cargo test --examples --all-features
          "

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Install devenv
        uses: cachix/devenv-action@v0.1.0

      - name: Install cargo-audit
        run: |
          devenv shell -- bash -c "
            cargo install cargo-audit
          "

      - name: Run security audit
        run: |
          devenv shell -- bash -c "
            echo 'üîí Running security audit...'
            cargo audit
          "

  # Coverage report
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Install devenv
        uses: cachix/devenv-action@v0.1.0

      - name: Generate coverage
        run: |
          devenv shell -- bash -c "
            echo 'üìä Generating coverage report...'
            cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
          "

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

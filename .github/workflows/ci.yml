name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Lint and format check
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: devenv
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Cache Nix Store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: ${{ runner.os }}-nix-${{ hashFiles('**/devenv.lock') }}
          restore-prefixes-first-match: |
            ${{ runner.os }}-nix-
          paths: /nix/store

      - name: Install devenv
        run: |
          nix profile install github:cachix/devenv

      - name: Run check and lint
        run: |
          devenv shell -- bash -c "
            echo 'üîç Running check (includes cargo check + clippy)...'
            bin/check
            
            echo 'üîç Running lint (includes rustfmt)...'
            bin/lint
          "

  # Test on multiple Rust versions
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-version: [stable, beta, nightly]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: devenv
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Cache Nix Store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: ${{ runner.os }}-nix-${{ hashFiles('**/devenv.lock') }}
          restore-prefixes-first-match: |
            ${{ runner.os }}-nix-
          paths: /nix/store

      - name: Install devenv
        run: |
          nix profile install github:cachix/devenv

      - name: Run tests
        run: |
          devenv shell -- bash -c "
            echo 'üß™ Running tests with Rust ${{ matrix.rust-version }}...'
            bin/test
          "

  # Build and test examples
  examples:
    name: Build Examples
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: devenv
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Cache Nix Store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: ${{ runner.os }}-nix-${{ hashFiles('**/devenv.lock') }}
          restore-prefixes-first-match: |
            ${{ runner.os }}-nix-
          paths: /nix/store

      - name: Install devenv
        run: |
          nix profile install github:cachix/devenv

      - name: Build examples
        run: |
          devenv shell -- bash -c "
            echo 'üì¶ Building examples...'
            bin/build --examples --all-features
            
            echo 'üß™ Running example tests...'
            bin/test --examples --all-features
          "

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: devenv
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Cache Nix Store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: ${{ runner.os }}-nix-${{ hashFiles('**/devenv.lock') }}
          restore-prefixes-first-match: |
            ${{ runner.os }}-nix-
          paths: /nix/store

      - name: Install devenv
        run: |
          nix profile install github:cachix/devenv

      - name: Install cargo-audit
        run: |
          devenv shell -- bash -c "
            cargo install cargo-audit
          "

      - name: Run security audit
        run: |
          devenv shell -- bash -c "
            echo 'üîí Running security audit...'
            cargo audit
          "

  # Coverage report
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: devenv
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Cache Nix Store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: ${{ runner.os }}-nix-${{ hashFiles('**/devenv.lock') }}
          restore-prefixes-first-match: |
            ${{ runner.os }}-nix-
          paths: /nix/store

      - name: Install devenv
        run: |
          nix profile install github:cachix/devenv

      - name: Install coverage tools
        run: |
          devenv shell -- bash -c "
            cargo install cargo-llvm-cov
          "

      - name: Generate coverage report
        run: |
          devenv shell -- bash -c "
            echo 'üìä Generating coverage report...'
            cargo llvm-cov --all-targets --all-features --html --open
          "

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./target/llvm-cov/html/index.html
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
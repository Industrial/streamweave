name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # =============================================================================
  # LINT & FORMAT
  # =============================================================================
  lint:
    name: üîç Lint & Format
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # =============================================================================
  # TEST MATRIX
  # =============================================================================
  test:
    name: üß™ Test (${{ matrix.rust }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, beta, nightly]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.rust }}

      - name: Run tests
        run: cargo test --all-targets --all-features

  # =============================================================================
  # EXAMPLES
  # =============================================================================
  examples:
    name: üì¶ Build Examples
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build examples
        run: cargo build --examples --all-features

      - name: Test examples
        run: cargo test --examples --all-features

  # =============================================================================
  # DOCUMENTATION
  # =============================================================================
  docs:
    name: üìö Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install Doxidize
        run: cargo install doxidize || echo "Doxidize installation failed, will use cargo doc"

      - name: Generate documentation
        run: |
          # Try Doxidize first, fallback to cargo doc
          if command -v doxidize &> /dev/null && ./bin/docs 2>&1; then
            echo "‚úÖ Documentation generated with Doxidize"
          else
            echo "‚ö†Ô∏è  Using cargo doc as fallback"
            cargo doc --all-features --no-deps
          fi

      - name: Check documentation
        run: |
          # Verify documentation was generated
          if [ -d "target/doc" ]; then
            echo "‚úÖ Documentation generated successfully"
            ls -la target/doc/
          else
            echo "‚ùå Documentation generation failed"
            exit 1
          fi

      - name: Verify documentation quality
        run: |
          # Run documentation verification script if available
          if [ -f "scripts/verify-docs.sh" ]; then
            ./scripts/verify-docs.sh || echo "‚ö†Ô∏è Documentation verification found issues (non-fatal)"
          fi

  # =============================================================================
  # SECURITY AUDIT
  # =============================================================================
  security:
    name: üîí Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install cargo-audit
        uses: taiki-e/install-action@cargo-audit

      - name: Run security audit
        run: cargo audit

  # =============================================================================
  # CARGO DENY (licenses & duplicates)
  # =============================================================================
  deny:
    name: üìã Cargo Deny
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install cargo-deny
        uses: taiki-e/install-action@cargo-deny

      - name: Check licenses and dependencies
        run: cargo deny check || echo "::warning::cargo-deny found issues"

  # =============================================================================
  # COVERAGE
  # =============================================================================
  coverage:
    name: üìä Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage
        run: cargo llvm-cov --all-features --lcov --output-path lcov.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # =============================================================================
  # WASM BUILD & SIZE CHECK
  # =============================================================================
  wasm:
    name: üåê WASM Build & Size Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build WASM and check size
        run: ./bin/wasm-build

  # =============================================================================
  # DOCUMENTATION
  # =============================================================================
  docs:
    name: üìö Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build documentation
        run: RUSTDOCFLAGS='-D warnings' cargo doc --all-features --no-deps

  # =============================================================================
  # CI SUCCESS GATE
  # =============================================================================
  ci-success:
    name: ‚úÖ CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, examples, security, deny, coverage, wasm, docs]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.examples.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.deny.result }}" != "success" ]] || \
             [[ "${{ needs.coverage.result }}" != "success" ]] || \
             [[ "${{ needs.wasm.result }}" != "success" ]] || \
             [[ "${{ needs.docs.result }}" != "success" ]]; then
            echo "‚ùå One or more jobs failed"
            exit 1
          fi
          echo "‚úÖ All CI jobs passed!"

[package]
name = "streamweave-env"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/Industrial/streamweave/tree/main/packages/env"
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Environment variable producer and consumer for StreamWeave"

[features]
default = []
message-envelope = ["dep:streamweave-message"]

[dependencies]
chrono = { workspace = true }
streamweave = { path = "../streamweave" }
streamweave-error = { path = "../error" }
streamweave-message = { path = "../message", optional = true }
tokio = { workspace = true, features = ["macros", "rt"] }
futures = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

[dev-dependencies.proptest]
workspace = true

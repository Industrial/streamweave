[package]
name = "streamweave-transaction"
version = "0.5.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/Industrial/streamweave/tree/main/packages/transaction"
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Transaction management for StreamWeave"

[dependencies]
streamweave = { path = "../streamweave", version = "0.5.0" }
streamweave-message = { path = "../message", version = "0.5.0", optional = true }
streamweave-offset = { path = "../offset", version = "0.5.0" }
tokio = { workspace = true, features = ["macros", "rt", "time", "sync"] }
chrono = { workspace = true }
futures = { workspace = true }

[features]
default = []
message-envelope = ["dep:streamweave-message"]

[package]
name = "streamweave-timer"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/Industrial/streamweave/tree/main/packages/timer"
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Timer and interval producer for StreamWeave"

[dependencies]
chrono = { workspace = true }
streamweave = { path = "../streamweave" }
streamweave-error = { path = "../error" }
streamweave-message = { path = "../message", optional = true }
tokio = { workspace = true, features = ["macros", "rt", "time"] }
futures = { workspace = true }
async-stream = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

[dev-dependencies]
proptest = { workspace = true }
streamweave-pipeline = { path = "../pipeline" }
streamweave-transformers = { path = "../transformers" }
streamweave-vec = { path = "../vec" }
tokio = { workspace = true, features = ["macros", "rt", "time", "test-util"] }

[features]
default = []
message-envelope = ["dep:streamweave-message"]

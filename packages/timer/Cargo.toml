[package]
name = "streamweave-timer"
version = "0.4.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/Industrial/streamweave/tree/main/packages/timer"
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Timer and interval producer for StreamWeave"

[dependencies]
chrono = { workspace = true }
streamweave = { path = "../streamweave", version = "0.5.0" }
streamweave-error = { path = "../error", version = "0.4.0" }
streamweave-message = { path = "../message", version = "0.4.0", optional = true }
tokio = { workspace = true, features = ["macros", "rt", "time"] }
futures = { workspace = true }
async-stream = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

[dev-dependencies]
proptest = { workspace = true }
streamweave-pipeline = { path = "../pipeline", version = "0.5.0" }
streamweave-transformers = { path = "../transformers", version = "0.5.0" }
streamweave-vec = { path = "../vec", version = "0.4.0" }
tokio = { workspace = true, features = ["macros", "rt", "time", "test-util"] }

[features]
default = []
message-envelope = ["dep:streamweave-message"]

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamWeave Pipeline Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }
        
        #header {
            background: #2d2d2d;
            padding: 1rem;
            border-bottom: 1px solid #404040;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }
        
        #controls {
            display: flex;
            gap: 0.5rem;
        }
        
        button {
            background: #404040;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #505050;
        }
        
        button:active {
            background: #353535;
        }
        
        #main-container {
            display: flex;
            height: calc(100vh - 60px);
        }
        
        #graph-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #252525;
        }
        
        #graph-svg {
            width: 100%;
            height: 100%;
        }
        
        #sidebar {
            width: 350px;
            background: #2d2d2d;
            border-left: 1px solid #404040;
            padding: 1rem;
            overflow-y: auto;
            display: none;
        }
        
        #sidebar.visible {
            display: block;
        }
        
        #sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        
        .node-detail {
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: #353535;
            border-radius: 4px;
        }
        
        .node-detail label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #b0b0b0;
            font-size: 0.85rem;
        }
        
        .node-detail value {
            display: block;
            color: #e0e0e0;
            word-break: break-word;
        }
        
        .node {
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .node:hover {
            opacity: 0.8;
        }
        
        .node.selected {
            stroke: #4a9eff;
            stroke-width: 3;
        }
        
        .node-producer {
            fill: #87ceeb;
        }
        
        .node-transformer {
            fill: #90ee90;
        }
        
        .node-consumer {
            fill: #f08080;
        }
        
        .edge {
            stroke: #666;
            stroke-width: 2;
            fill: none;
            marker-end: url(#arrowhead);
        }
        
        .edge:hover {
            stroke: #888;
        }
        
        #status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.85rem;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>ðŸŽ¨ StreamWeave Pipeline Visualization</h1>
        <div id="controls">
            <button onclick="resetZoom()">Reset Zoom</button>
            <button onclick="fitToScreen()">Fit to Screen</button>
            <button onclick="exportJSON()">Export JSON</button>
            <button onclick="exportDOT()">Export DOT</button>
            <button id="debug-toggle" onclick="toggleDebugMode()">Enable Debug</button>
        </div>
    </div>
    
    <div id="main-container">
        <div id="graph-container">
            <svg id="graph-svg">
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="10" 
                            refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#666" />
                    </marker>
                </defs>
            </svg>
            <div id="status">Ready</div>
        </div>
        
        <div id="sidebar">
            <h2>Node Details</h2>
            <div id="node-details"></div>
            
            <div id="debug-panel">
                <h3>Debug Mode</h3>
                <div id="debug-controls">
                    <button onclick="debugResume()">Resume</button>
                    <button onclick="debugStep()">Step</button>
                    <button onclick="debugStepBack()">Step Back</button>
                    <button onclick="debugPause()">Pause</button>
                </div>
                <div class="breakpoint-list">
                    <h4>Breakpoints</h4>
                    <div id="breakpoint-list"></div>
                    <button onclick="addBreakpoint()" style="width: 100%; margin-top: 0.5rem;">Add Breakpoint</button>
                </div>
                <div id="debug-snapshots" style="margin-top: 1rem;">
                    <h4>Data Snapshots</h4>
                    <div id="snapshot-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="visualization.js"></script>
    <script>
        // Initialize visualization when page loads
        window.addEventListener('DOMContentLoaded', () => {
            initializeVisualization();
        });
    </script>
</body>
</html>

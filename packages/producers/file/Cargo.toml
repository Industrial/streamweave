[package]
name = "streamweave-producer-file"
version = "0.3.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "File producer for StreamWeave"

[dependencies]
chrono = { workspace = true }
async-stream = { workspace = true }
streamweave = { path = "../../streamweave", version = "0.3.0" }
streamweave-error = { path = "../../error", version = "0.3.0" }
streamweave-message = { path = "../../message", version = "0.3.0", optional = true }
tokio = { workspace = true, features = ["macros", "rt", "fs", "io-util"] }
tokio-stream = { workspace = true }
futures = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

[dev-dependencies]
tempfile = { workspace = true }

[features]
default = []
message-envelope = ["dep:streamweave-message"]

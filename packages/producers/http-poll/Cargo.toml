[package]
name = "streamweave-producer-http-poll"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "HTTP polling producer for StreamWeave"

[dependencies]
chrono = { workspace = true }
async-stream = { workspace = true }
streamweave-core = { path = "../../core" }
streamweave-error = { path = "../../error" }
streamweave-message = { path = "../../message", optional = true }
reqwest = { workspace = true, optional = true, features = ["json"] }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt", "full"] }
futures = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

[features]
default = ["http-poll"]
http-poll = ["dep:reqwest"]
message-envelope = ["dep:streamweave-message"]

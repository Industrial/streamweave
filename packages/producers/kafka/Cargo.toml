[package]
name = "streamweave-producer-kafka"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Kafka producer for StreamWeave"

[dependencies]
chrono = { workspace = true }
async-stream = { workspace = true }
streamweave = { path = "../../streamweave" }
streamweave-error = { path = "../../error" }
streamweave-message = { path = "../../message", optional = true }
rdkafka = { workspace = true, optional = true }
serde = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt", "full"] }
futures = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

[features]
default = ["kafka"]
kafka = ["dep:rdkafka"]
message-envelope = ["dep:streamweave-message"]

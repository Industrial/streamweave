[package]
name = "streamweave-database-postgresql"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/Industrial/streamweave/tree/main/packages/database-postgresql"
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "PostgreSQL producer and consumer for StreamWeave"

[dependencies]
base64 = "0.22"
chrono = { workspace = true }
async-stream = { workspace = true }
streamweave = { path = "../streamweave" }
streamweave-database = { path = "../database" }
sqlx = { workspace = true, features = ["postgres", "runtime-tokio-native-tls"] }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt", "full"] }
futures = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

[features]
default = []

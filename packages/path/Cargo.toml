[package]
name = "streamweave-path"
version = "0.3.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/Industrial/streamweave/tree/main/packages/path"
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Path manipulation transformers for StreamWeave (no filesystem operations)"

[dependencies]
chrono = { workspace = true }
streamweave = { path = "../streamweave", version = "0.3.0" }
streamweave-error = { path = "../error", version = "0.3.0" }
streamweave-message = { path = "../message", version = "0.3.0", optional = true }
futures = { workspace = true }
async-stream = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

[dev-dependencies]
proptest = { workspace = true }

[features]
default = []
message-envelope = ["dep:streamweave-message"]

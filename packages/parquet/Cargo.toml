[package]
name = "streamweave-parquet"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/Industrial/streamweave/tree/main/packages/parquet"
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Parquet producer and consumer for StreamWeave"

[features]
default = ["parquet"]
parquet = ["dep:arrow", "dep:parquet"]
message-envelope = ["dep:streamweave-message"]

[dependencies]
chrono = { workspace = true }
async-stream = { workspace = true }
streamweave = { path = "../streamweave" }
streamweave-error = { path = "../error" }
streamweave-message = { path = "../message", optional = true }
parquet = { workspace = true, optional = true, features = ["arrow", "snap"] }
arrow = { workspace = true, optional = true }
tokio = { workspace = true, features = ["macros", "rt", "fs", "sync"] }
futures = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

[dev-dependencies.tempfile]
workspace = true

[dev-dependencies.proptest]
workspace = true

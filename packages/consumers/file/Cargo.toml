[package]
name = "streamweave-consumer-file"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "File consumer for StreamWeave"

[dependencies]
chrono = { workspace = true }
streamweave-core = { path = "../../core" }
streamweave-error = { path = "../../error" }
streamweave-message = { path = "../../message", optional = true }
tokio = { workspace = true, features = ["macros", "rt", "fs", "io-util"] }
futures = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

[dev-dependencies]
proptest = { workspace = true }
tempfile = { workspace = true }

[features]
default = []
message-envelope = ["dep:streamweave-message"]

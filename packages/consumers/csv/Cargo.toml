[package]
name = "streamweave-consumer-csv"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "CSV consumer for StreamWeave"

[dependencies]
chrono = { workspace = true }
streamweave = { path = "../../streamweave" }
streamweave-error = { path = "../../error" }
streamweave-message = { path = "../../message", optional = true }
serde = { workspace = true }
csv = { workspace = true, optional = true }
tokio = { workspace = true, features = ["macros", "rt", "fs"] }
futures = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

[dev-dependencies]
proptest = { workspace = true }
tempfile = { workspace = true }

[features]
default = ["csv"]
csv = ["dep:csv"]
message-envelope = ["dep:streamweave-message"]

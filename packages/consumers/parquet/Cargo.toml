[package]
name = "streamweave-consumer-parquet"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Parquet consumer for StreamWeave"

[dependencies]
chrono = { workspace = true }
streamweave = { path = "../../streamweave" }
streamweave-error = { path = "../../error" }
streamweave-message = { path = "../../message", optional = true }
parquet = { workspace = true, optional = true, features = ["arrow", "snap"] }
arrow = { workspace = true, optional = true }
tokio = { workspace = true, features = ["macros", "rt", "fs"] }
futures = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

[dev-dependencies]
proptest = { workspace = true }
tempfile = { workspace = true }

[features]
default = ["parquet"]
parquet = ["dep:parquet", "dep:arrow"]
message-envelope = ["dep:streamweave-message"]

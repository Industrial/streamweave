[package]
name = "streamweave-ml"
version = "0.6.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/Industrial/streamweave/tree/main/packages/ml"
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Machine learning transformers for StreamWeave"

[dependencies]
# Core dependencies
streamweave = { path = "../streamweave", version = "0.6.0" }
streamweave-error = { path = "../error", version = "0.6.0" }

# Async runtime and utilities
tokio = { workspace = true, features = ["macros", "rt", "time", "sync"] }
futures = { workspace = true }
async-trait = { workspace = true }
async-stream = { workspace = true }

# Utilities
chrono = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

# ML dependencies (optional)
ort = { workspace = true, optional = true }
ndarray = { workspace = true, optional = true }

[dev-dependencies]
proptest = { workspace = true }

[features]
default = []
# Optional features
onnx = ["dep:ort", "dep:ndarray"]

[package]
name = "streamweave-transformers"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/Industrial/streamweave/tree/main/packages/transformers"
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Transformers for StreamWeave"

[dependencies]
# Core dependencies
streamweave = { path = "../streamweave" }
streamweave-error = { path = "../error" }
streamweave-message = { path = "../message" }
streamweave-stateful = { path = "../stateful" }
streamweave-graph = { path = "../graph" }

# Async runtime and utilities
tokio = { workspace = true, features = ["macros", "rt", "time", "sync"] }
tokio-stream = { workspace = true }
futures = { workspace = true }
async-trait = { workspace = true }
async-stream = { workspace = true }

# Utilities
chrono = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
rand = "0.8"

[dev-dependencies]
proptest = { workspace = true }

[features]
default = []

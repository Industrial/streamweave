[package]
name = "streamweave-command"
version = "0.4.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/Industrial/streamweave/tree/main/packages/command"
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Command producer and consumer for StreamWeave"

[features]
default = []
message-envelope = ["dep:streamweave-message"]

[dependencies.chrono]
workspace = true

[dependencies.async-stream]
workspace = true

[dependencies.streamweave]
path = "../streamweave"
version = "0.4.0"

[dependencies.streamweave-error]
path = "../error"
version = "0.4.0"

[dependencies.streamweave-message]
path = "../message"
version = "0.4.0"
optional = true

[dependencies.tokio]
workspace = true
features = ["macros", "rt", "process", "io-util"]

[dependencies.futures]
workspace = true

[dependencies.async-trait]
workspace = true

[dependencies.thiserror]
workspace = true

[dependencies.tracing]
workspace = true

[dev-dependencies.proptest]
workspace = true

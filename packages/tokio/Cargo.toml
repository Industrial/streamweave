[package]
name = "streamweave-tokio"
version = "0.4.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/Industrial/streamweave/tree/main/packages/tokio"
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Tokio channel integration for StreamWeave (producer and consumer)"

[dependencies]
chrono = { workspace = true }
streamweave = { path = "../streamweave", version = "0.5.0" }
streamweave-error = { path = "../error", version = "0.4.0" }
streamweave-message = { path = "../message", version = "0.4.0", optional = true }
tokio = { workspace = true, features = ["macros", "rt", "sync"] }
tokio-stream = { workspace = true }
futures = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

[dev-dependencies]
proptest = { workspace = true }

[features]
default = []
message-envelope = ["dep:streamweave-message"]

[package]
name = "streamweave"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/Industrial/streamweave/tree/main/packages/streamweave"
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Composable, async, stream-first computation in pure Rust"

[dependencies]
tokio = { workspace = true, features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "sync",
  "time",
] }
futures = { workspace = true }
async-trait = { workspace = true }
async-stream = { workspace = true }
chrono = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true }
bytes = { workspace = true }
thiserror = { workspace = true }
shared_memory = "0.12"
flate2 = { version = "1.0", features = ["zlib"] }
zstd = "0.13"
streamweave-error = { path = "../error" }

[dev-dependencies]
proptest = { workspace = true }
tokio-stream = { workspace = true }
streamweave-transformers = { path = "../transformers" }
streamweave-vec = { path = "../vec" }

[features]
default = []
# Note: stateful and windowing features are temporarily disabled due to circular dependencies
# stateful = ["dep:streamweave-stateful"]
# windowing = ["dep:streamweave-window"]

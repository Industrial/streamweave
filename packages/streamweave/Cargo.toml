[package]
name = "streamweave"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/Industrial/streamweave/tree/main/packages/streamweave"
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Composable, async, stream-first computation in pure Rust"

[dependencies]
tokio = { workspace = true, features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "sync",
  "time",
  "io-util",
  "io-std",
  "signal",
  "fs",
  "net",
] }
futures = { workspace = true }
async-trait = { workspace = true }
async-stream = { workspace = true }
chrono = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true }
bytes = { workspace = true }
thiserror = { workspace = true }
shared_memory = "0.12"
flate2 = { version = "1.0", features = ["zlib"] }
zstd = "0.13"
tokio-stream = { workspace = true }
rand = "0.8"
csv = { workspace = true, optional = true }

[dev-dependencies]
proptest = { workspace = true }

[features]
default = ["csv"]
csv = ["dep:csv"]
# Note: stateful transformers are excluded due to circular dependency with streamweave-stateful
# stateful = ["dep:streamweave-stateful"]

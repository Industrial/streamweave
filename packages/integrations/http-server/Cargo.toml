[package]
name = "streamweave-integration-http-server"
version = "0.3.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "HTTP server integration for StreamWeave"

[dependencies]
async-stream = { workspace = true }
streamweave = { path = "../../streamweave", version = "0.3.0" }
streamweave-graph = { path = "../../graph", version = "0.3.0" }
streamweave-pipeline = { path = "../../pipeline", version = "0.3.0" }
streamweave-message = { path = "../../message", version = "0.3.0" }
streamweave-error = { path = "../../error", version = "0.3.0" }
axum = { workspace = true, optional = true }
tower = { workspace = true, optional = true }
tower-http = { workspace = true, optional = true, features = ["cors", "trace"] }
http-body-util = { workspace = true, optional = true }
uuid = { workspace = true, optional = true }
chrono = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt", "full"] }
futures = { workspace = true }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_urlencoded = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

[features]
default = ["http-server"]
http-server = [
  "dep:axum",
  "dep:tower",
  "dep:tower-http",
  "dep:http-body-util",
  "dep:uuid",
]

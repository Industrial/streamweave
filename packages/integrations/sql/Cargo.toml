[package]
name = "streamweave-integration-sql"
version = "0.4.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/Industrial/streamweave/tree/main/packages/integrations/sql"
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "SQL query support for StreamWeave"

[dependencies]
streamweave = { path = "../../streamweave", version = "0.4.0" }
streamweave-error = { path = "../../error", version = "0.4.0" }
sqlparser = { workspace = true, optional = true }
serde = { workspace = true }
chrono = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt"] }
futures = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

[features]
default = ["sql"]
sql = ["dep:sqlparser"]

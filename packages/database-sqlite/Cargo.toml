[package]
name = "streamweave-database-sqlite"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/Industrial/streamweave/tree/main/packages/database-sqlite"
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "SQLite producer and consumer for StreamWeave"

[dependencies]
base64 = "0.22"

[features]
default = []
message-envelope = ["dep:streamweave-message"]

[dependencies.chrono]
workspace = true

[dependencies.async-stream]
workspace = true

[dependencies.streamweave]
path = "../streamweave"
version = "0.3.0"

[dependencies.streamweave-error]
path = "../error"
version = "0.3.0"

[dependencies.streamweave-database]
path = "../database"
version = "0.3.0"

[dependencies.streamweave-message]
path = "../message"
version = "0.3.0"
optional = true

[dependencies.sqlx]
workspace = true
features = ["sqlite", "runtime-tokio-native-tls"]

[dependencies.serde]
workspace = true

[dependencies.serde_json]
workspace = true

[dependencies.tokio]
workspace = true
features = ["macros", "rt", "full"]

[dependencies.futures]
workspace = true

[dependencies.async-trait]
workspace = true

[dependencies.thiserror]
workspace = true

[dependencies.tracing]
workspace = true
